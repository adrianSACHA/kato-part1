<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZIMOTO - Recruitment task</title>
    <link rel="icon" href="./first-part/favico.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header__wrapper">
        <div class="header__menu">
          <div class="header__logo">
            <img
              class="header__logo__img"
              src="./first-part/pasek-serwis-d-kopia_0000_Inteligentny-obiekt-wektorowy.png"
            />
          </div>
          <div class="header__input__wrapper">
            <input
              type="text"
              placeholder="Wpisz nazwę części"
              class="header__input"
            />
            <button class="input__button">
              <img
                src="./first-part/pasek-serwis-d-kopia_0000s_0001_Inteligentny-obiekt-wektorowy.png"
              />
              <img
                class="input__button__word"
                src="./first-part/pasek-serwis-d-kopia_0000s_0002_Szukaj.png"
              />
            </button>
          </div>
          <div>
            <label class="input__category"
              >Przeglądaj kategorie
              <input type="checkbox" />
            </label>
          </div>
        </div>
        <div class="account__wrapper">
          <label class="hamburger__menu">
            <span class="hamburger__menu__icon"
              ><img
                src="./first-part/pasek-serwis-d-kopia_0001s_0001_avatar.png"
                class="account__bg" />
              <img
                src="./first-part/pasek-serwis-d-kopia_0001s_0000_Inteligentny-obiekt-wektorowy.png"
                class="account__icon" /></span
            ><input type="checkbox" />
          </label>
          <aside class="sidebar">
            <ul>
              <li class="sidebar__sell">
                <img
                  src="./first-part/pasek-serwis-d-kopia_0003s_0000_Inteligentny-obiekt-wektorowy.png"
                />Sprzedaj
              </li>
              <li class="sidebar__items"
              >
                <img
                  class="sidebar__img"
                  src="./first-part/pasek-serwis-d-kopia_0002s_0008_Inteligentny-obiekt-wektorowy.png"
                />Moje konto
              </li>
              <li class="sidebar__items"
              >
                <img
                  class="sidebar__img"
                  src="./first-part/pasek-serwis-d-kopia_0002s_0009_Inteligentny-obiekt-wektorowy.png"
                />Historia zakupów
              </li>
              <li class="sidebar__items"
              >
                <img
                  class="sidebar__img"
                  src="./first-part/pasek-serwis-d-kopia_0002s_0010_Inteligentny-obiekt-wektorowy.png"
                />Moje oferty
              </li>
              <li class="sidebar__items"
              >
                <img
                  class="sidebar__img"
                  src="./first-part/pasek-serwis-d-kopia_0002s_0011_Inteligentny-obiekt-wektorowy.png"
                />Komentarze
              </li>
              <li class="sidebar__items"
              >
                <img
                  class="sidebar__img"
                  src="./first-part/pasek-serwis-d-kopia_0002s_0012_Inteligentny-obiekt-wektorowy.png"
                />Zarządzanie kontem
              </li>
              <li class="sidebar__divider">
                <img
                 
                  src="./first-part/pasek-serwis-d-kopia_0002s_0013_Prostokąt-2.png"
                />
              </li>
              <li class="sidebar__items"
              >
                <span class="sidebar__logout"
                  ><img
                    src="./first-part/pasek-serwis-d-kopia_0002s_0014_Inteligentny-obiekt-wektorowy.png"
                  />Wyloguj
                </span>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
